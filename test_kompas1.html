<!DOCTYPE html>
<html>
<head>
    <style>
        body {

        .w { left: 10px; top: 50%; transform: translateY(-50%); }
        
        .info {

            color: white;
        }
        button {
            margin: 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background: #3498db;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">

    <script>
        function setWind(center, width) {
            // Ğ’Ñ‹Ñ‡Ğ¸ÑĞ»ÑĞµĞ¼ Ğ³Ñ€Ğ°Ğ½Ğ¸Ñ†Ñ‹ ÑĞµĞºÑ‚Ğ¾Ñ€Ğ°
            let start = center - width/2;
            let end = center + width/2;
            
            // ĞĞ¾Ñ€Ğ¼Ğ°Ğ»Ğ¸Ğ·ÑƒĞµĞ¼ Ğ² 0-360
            start = ((start % 360) + 360) % 360;
            end = ((end % 360) + 360) % 360;
            
            document.getElementById('direction').innerHTML = center + 'Â°';
            document.getElementById('range').innerHTML = 'Ğ¾Ñ‚ ' + start.toFixed(0) + 'Â° Ğ´Ğ¾ ' + end.toFixed(0) + 'Â°';
            
            const sector = document.getElementById('sector');
            
            function degToRad(deg) {
                return (deg - 90) * Math.PI / 180;
            }
            
            let cx = 50, cy = 50, r = 48;
            
            if (start < end) {
                // Ğ¡ĞµĞºÑ‚Ğ¾Ñ€ Ğ½Ğµ Ğ¿ĞµÑ€ĞµÑĞµĞºĞ°ĞµÑ‚ 0
                let startRad = degToRad(start);
                let endRad = degToRad(end);
                
                let x1 = cx + r * Math.cos(startRad);
                let y1 = cy + r * Math.sin(startRad);
                let x2 = cx + r * Math.cos(endRad);
                let y2 = cy + r * Math.sin(endRad);
                
                let d = `M ${cx} ${cy} L ${x1} ${y1} A ${r} ${r} 0 0 1 ${x2} ${y2} Z`;
                sector.setAttribute('d', d);
            } else {
                // Ğ¡ĞµĞºÑ‚Ğ¾Ñ€ Ğ¿ĞµÑ€ĞµÑĞµĞºĞ°ĞµÑ‚ 0 - Ñ€Ğ¸ÑÑƒĞµĞ¼ Ğ² Ğ´Ğ²Ğ° ÑÑ‚Ğ°Ğ¿Ğ°
                // ĞŸĞµÑ€Ğ²Ğ°Ñ Ñ‡Ğ°ÑÑ‚ÑŒ: Ğ¾Ñ‚ start Ğ´Ğ¾ 360
                let startRad = degToRad(start);
                let endRad1 = degToRad(360);
                
                let x1 = cx + r * Math.cos(startRad);
                let y1 = cy + r * Math.sin(startRad);
                let x2_1 = cx + r * Math.cos(endRad1);

                // Ğ’Ñ‚Ğ¾Ñ€Ğ°Ñ Ñ‡Ğ°ÑÑ‚ÑŒ: Ğ¾Ñ‚ 0 Ğ´Ğ¾ end
                let startRad2 = degToRad(0);

                let y1_2 = cy + r * Math.sin(startRad2);

                         M ${cx} ${cy} L ${x1_2} ${y1_2} A ${r} ${r} 0 0 1 ${x2} ${y2} Z`;
